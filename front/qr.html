<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Scan QR Code</h2>
    <div id="reader" style="width: 600px;"></div>
    <button id="startScan">Start Scanning</button>
    <button id="stopScan" style="display:none;">Stop Scanning</button>

    <div id="greeting" class="greeting"></div>

<script>
async function getUserProfile() {
            const token = localStorage.getItem('token'); // Получаем токен из localStorage
            console.log('Токен:', token);

            const response = await fetch('/profile', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                const errorMessage = await response.text();
                throw new Error(`Ошибка при получении профиля: ${errorMessage}`);
            }

            const userProfile = await response.json(); // Парсим ответ в формате JSON
            return userProfile; // Возвращаем данные профиля
        }

getUserProfile()
            .then(data => {
                console.log('Данные профиля:', data);
                const name = data.data.name; // Используем data, а не response
        const surname = data.data.surname;
        const greeting = `Здравствуйте, ${name} ${surname}`;
        document.getElementById("greeting").innerText = greeting;
            })
            .catch(error => {
                console.error('Ошибка:', error.message);
            });


        const html5QrCode = new Html5Qrcode("reader");

        document.getElementById("startScan").addEventListener("click", function() {
            html5QrCode.start(
                { facingMode: "environment" }, // Use the environment camera
                {
                    fps: 10,    // Frame per second for scanning
                    qrbox: 250  // Size of the scanning box
                },
                (decodedText, decodedResult) => {
                    // Handle the scanned QR code
                    document.getElementById("studentId").value = decodedText; // Assuming the QR code contains the student ID
                    html5QrCode.stop().then((ignore) => {
                        // QR Code scanning stopped
                        document.getElementById("startScan").style.display = "block";
                        document.getElementById("stopScan").style.display = "none";
                    }).catch((err) => {
                        console.error("Failed to stop scanning.", err);
                    });
                },
                (errorMessage) => {
                    // Handle scan error
                }
            ).catch((err) => {
                console.error("Unable to start scanning.", err);
            });

            document.getElementById("startScan").style.display = "none";
            document.getElementById("stopScan").style.display = "block";
        });

        document.getElementById("stopScan").addEventListener("click", function() {
            html5QrCode.stop().then((ignore) => {
                // QR Code scanning stopped
                document.getElementById("startScan").style.display = "block";
                document.getElementById("stopScan").style.display = "none";
            }).catch((err) => {
                console.error("Failed to stop scanning.", err);
            });
        });
    </script>
</body>
</html>
