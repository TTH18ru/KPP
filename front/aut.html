<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключите свой CSS файл, если нужно -->
</head>
<body>
    <div class="container">
        <h2>Форма авторизации</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="loginButton" type="submit">Войти</button>

            <script>
                document.getElementById('loginButton').addEventListener('click', () => {
                    event.preventDefault();
                    fetch('https://192.168.148.96:3000/login', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ username, password }),
})
.then(response => {
    // Выводим статус и текст ответа для диагностики
    console.log('Response status:', response.status);
    return response.text(); // Получаем текст ответа
})
.then(text => {
    console.log('Response text:', text); // Выводим текст ответа
    return JSON.parse(text); // Пробуем разобрать текст как JSON
})
.then(data => {
    if (data.token) {
        localStorage.setItem('token', data.token); // Сохраняем токен
        window.location.href = 'https://192.168.148.96:3000/qr.html'; // Пример перенаправления
    } else {
        document.getElementById('errorMessage').innerText = 'Ошибка авторизации: ' + data.message;
    }
})
.catch(error => {
    console.error('Ошибка:', error);
    document.getElementById('errorMessage').innerText = 'Произошла ошибка. Попробуйте еще раз.';
})
                });
                </script>

        </form>
        <p>Нет аккаунта? <a href="https://192.168.148.96:3000/reg.html">Зарегистрируйтесь</a></p> <!-- Ссылка на страницу регистрации -->
    </div>
</body>
</html>
