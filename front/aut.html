<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Авторизация</title>
  <style>
    /* Общие стили страницы */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* горизонтальное центрирование */
      background: #f2f2f2;
    }

    /* Обёртка для отступа сверху */
    .form-wrapper {
      width: 360px;
      margin-top: 5%;
    }

    /* Карточка формы */
    .form-container {
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    .form-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container label {
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      font-size: 16px;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #0056b3;
    }

    .form-container p {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .form-container p a {
      color: #007BFF;
      text-decoration: none;
    }

    .form-container p a:hover {
      text-decoration: underline;
    }

    /* Пример стиля для .student */
    .student {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Форма авторизации</h2>
      <form action="/login" method="POST">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button id="loginButton" type="submit">Войти</button>
 <script>
     window.onload = function() {
        localStorage.removeItem('token');
     };
    document.getElementById('loginButton').addEventListener('click', () => {
        event.preventDefault();
    const username = document.getElementById('username').value; 
    const password = document.getElementById('password').value; 
  
    fetch('https://192.168.228.96:3000/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json',},
    body: JSON.stringify({ username, password }),
    /*обработка при нажатии && передача данных серверу*/
})

.then(response => {
    console.log('Response status:', response.status);
    return response.text(); })
   /*ответ сервера (200,300,400)*/

.then(text => {
    console.log('Response text:', text); 
    return JSON.parse(text); })
    /*содержание ответа (токен)*/

.then(data => {
    if (data.token) {
        localStorage.setItem('token', data.token); // Сохраняем токен
        window.location.href = 'https://192.168.228.96:3000/qr.html'; // Пример перенаправления
    } else {    console.log("токен не работает");   }})
    /*обработка ответа, редирект*/

.catch(error => { console.log("что-то не работает, но это не токен");})  /*обработчик ошибок*/
}); /*конец fetch*/


                </script>

        </form>
        <p>Нет аккаунта? <a href="https://192.168.228.96:3000/reg.html">Зарегистрируйтесь</a></p> <!-- Ссылка на страницу регистрации -->
    </div>
</body>
</html>
