<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <h2>Форма авторизации</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="loginButton" type="submit">Войти</button>

 <script>
     window.onload = function() {
        localStorage.removeItem('token');
     };
    document.getElementById('loginButton').addEventListener('click', () => {
        event.preventDefault();
    const username = document.getElementById('username').value; 
    const password = document.getElementById('password').value; 
  
    fetch('https://192.168.1.61:3000/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json',},
    body: JSON.stringify({ username, password }),
    /*обработка при нажатии && передача данных серверу*/
})

.then(response => {
    console.log('Response status:', response.status);
    return response.text(); })
   /*ответ сервера (200,300,400)*/

.then(text => {
    console.log('Response text:', text); 
    return JSON.parse(text); })
    /*содержание ответа (токен)*/

.then(data => {
    if (data.token) {
        localStorage.setItem('token', data.token); // Сохраняем токен
        window.location.href = 'https://192.168.1.61:3000/qr.html'; // Пример перенаправления
    } else {    console.log("токен не работает");   }})
    /*обработка ответа, редирект*/

.catch(error => { console.log("что-то не работает, но это не токен");})  /*обработчик ошибок*/
}); /*конец fetch*/


                </script>

        </form>
        <p>Нет аккаунта? <a href="https://192.168.1.61:3000/reg.html">Зарегистрируйтесь</a></p> <!-- Ссылка на страницу регистрации -->
    </div>
</body>
</html>
